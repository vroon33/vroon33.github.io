<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Shastry | Skills</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/Picture1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        .skills-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 2rem;
            gap: 20px;
        }

        .skills-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill-blob {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.5rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .skill-blob:hover {
            transform: scale(1.1);
            background-color: rgba(200, 15, 15, 0.404);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Varun Shastry</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="skills.html" class="active">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.pdf" download>Resume</a></li>
            </ul>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle">
                    <div class="slider round"></div>
                </label>
            </div>
        </nav>
    </header>

    <main>
        <section id="skills">
            <div class="skills-container fade-in-element">
                <h1 class="skills-title">Skills</h1>
                <div class="skills-list">
                    <div class="skill-blob">MATLAB</div>
                    <div class="skill-blob">NumPy SciPy</div>
                    <div class="skill-blob">C</div>
                    <div class="skill-blob">C++</div>
                    <div class="skill-blob">iVerilog</div>
                    <div class="skill-blob">NGSpice</div>
                    <div class="skill-blob">MAGIC Layout</div>
                    <div class="skill-blob">LTSpice</div>
                    <div class="skill-blob">Xilinx</div>
                    <div class="skill-blob">Git</div>
                    <div class="skill-blob">LaTeX</div>
                    <div class="skill-blob">Electronic Sensors</div>
                    <div class="skill-blob">VLSI Design</div>
                    <div class="skill-blob">Arduino</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/GroanKing05" target="_blank" class="social-link"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/varun-shastry05" target="_blank" class="social-link"><i
                    class="fab fa-linkedin"></i></a>
            <a href="mailto:varun.shastry@research.iiit.ac.in" class="social-link"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/varuns.05/" target="_blank" class="social-link"><i
                    class="fab fa-instagram"></i></a>
        </div>
        <p class="footer-text">&copy; 2024 Varun Shastry. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>

</html>
